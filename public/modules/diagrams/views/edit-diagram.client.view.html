<section data-ng-controller="DiagramsController" data-ng-init="findOne()">
    <div class="page-header">
        <h1>Edit Diagram</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="update()" novalidate>
            <fieldset>
                <div class="form-group">
                    <div class="controls">
                        <label class="control-label" for="name">Title</label>
                        <input type="text" data-ng-model="pcn.title" id="name" class="form-control" placeholder="Title" required>
                        <label class="control-label" for="selectedGroup">Selected Group</label>
                        <select ng-model="selectedGroup" ng-options="group.name for group in groups" id="selectedGroup" class="form-control" required></select>
                        <label class="control-label" for="description">Description</label>
                        <textarea rows="5" data-ng-model="pcn.description" id="description" class="form-control" placeholder="Description" required></textarea>
                        <tasks></tasks>
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" value="Update" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
