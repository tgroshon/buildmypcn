<section data-ng-controller="DiagramsController" data-ng-init="findOne()">
    <div class="page-header">
        <h1>Edit {{ diagram.title ? '"' + diagram.title + '"' : "" }}</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="update()" novalidate>
            <fieldset>
                <div class="form-group">
                    <div class="controls">
                        <tasks></tasks>
                    </div>
                </div>
                <div class="form-group">
                    <button type="submit" value="Update" class="btn btn-default">Save</button>
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
