<section data-ng-controller="DiagramsController" data-ng-init="findOne()">
	<div class="page-header">
		<h1 data-ng-bind="diagram.metadata.title"></h1>
	</div>

	<div class="pull-right">
		<a title="Edit diagram" class="btn btn-primary" href="/#!/diagrams/{{diagram._id}}/edit">
			<i class="glyphicon glyphicon-edit"></i>
		</a>
		<a title="Download PDF of Diagram" class="btn btn-primary" href="/diagrams/{{diagram._id}}/pdf">
			<i class="glyphicon glyphicon-picture"></i>
		</a>
		<a title="Download Diagram Data as File" class="btn btn-primary" href="/diagrams/{{diagram._id}}/download">
			<i class="glyphicon glyphicon-download"></i>
		</a>
        <a title="Delete diagram" class="btn btn-danger" data-ng-click="remove();">
            <i class="glyphicon glyphicon-trash"></i>
        </a>
	</div>

	<small>
		<em class="text-muted">
			Created on
			<span data-ng-bind="diagram.created | date:'mediumDate'"></span>
      for group
      <strong>{{diagram.group.name}}</strong>
		</em>
	</small>

  <pcn-grapher pcn="diagram"></pcn-grapher>
</section>
