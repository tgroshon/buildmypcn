<svg class="diagram__pcn-grapher" viewBox="0 0 1080 1120">
  <defs>
    <marker id="markerArrow" refY="50" refX="50" markerHeight="10" markerWidth="10" viewBox="0 0 100 100" orient="auto" markerUnits="strokeWidth">
      <path stroke-width="10" stroke="#00007f" fill="#00007f" d="m100,50l-100,40l30,-40l-30,-40l100,40z" />
    </marker>
    <marker id="markerYes" refY="50" refX="80" markerHeight="10" markerWidth="20" viewBox="0 0 100 100" orient="auto">
      <rect height="105" width="76" y="-3" x="-79" stroke-width="5" fill="#ffffff" opacity="0.9"/>
      <path stroke-width="10" stroke="#00007f" fill="#00007f" d="m100,50l-100,40l30,-40l-30,-40l100,40z" />
      <text xml:space="preserve" text-anchor="center" font-family="serif" font-size="60" fill="#FF0000" y="70" x="-90" transform="rotate(-90 -45,47) ">
        yes
      </text>
    </marker>
    <marker refY="50" refX="80" markerHeight="10" markerWidth="20" viewBox="0 0 100 100" orient="auto" id="markerNo">
      <rect height="105" width="76" y="-3" x="-79" stroke-width="5" fill="#ffffff" opacity="0.7"/>
      <path stroke-width="10" stroke="#00007f" fill="#00007f" d="m100,50l-100,40l30,-40l-30,-40l100,40z" />
      <text xml:space="preserve" text-anchor="center" font-family="serif" font-size="60" fill="#FF0000" y="70" x="-90" transform="rotate(-90 -45,47) ">
        no
      </text>
    </marker>
  </defs>

  <title>PCN Diagram</title>

  <g>
    <title>Background</title>
    <path 
      id="pcn_header"
      stroke="#428bca"
      stroke-width="2"
      fill="none"
      d="m0,0l540,120l540,-120m0,120l-1080,0m180,0l0,444m180,0l0,-444m360,0l0,444m180,0l0,-444" />
  </g>

  <text text-anchor="middle" font-size="24" y="80" x="540">
    {{diagram.title}}
  </text>
  <text text-anchor="start" font-size="24" y="100" x="10">
    {{diagram.domains[0].title}}
  </text>
  <text text-anchor="end" font-size="24" y="100" x="1070">
    {{diagram.domains[1].title}}
  </text>
