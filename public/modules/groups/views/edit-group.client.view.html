<section data-ng-controller="GroupsController" data-ng-init="findOne()">
    <div class="page-header">
        <h1>Edit Group</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="update()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="name">Name</label>
                    <div class="controls">
                        <input type="text" data-ng-model="group.name" id="name" class="form-control" placeholder="Name" required>
                    </div>
                </div>
                <div class="form-group">
                	<div class="controls">
                		Current Group Members
                		<ul ng-repeat="member in group.members">
                			<li>
                				{{member.displayName}} 
                        <a class="btn btn-primary" data-ng-click="removeMember(member);">
                          <i class="glyphicon glyphicon-trash"></i>
                        </a>
                			</li>
                		</ul>
                    <label class="control-label" for="addMembers">Add Members</label>
                    <input type="text" data-ng-model="addMembers" ng-list id="addMembers" class="form-control" placeholder="add-member@gmail.com">
                	</div>
                </div>
                <div class="form-group">
                    <button type="submit" value="Update" class="btn btn-default">Save Group</button>
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
